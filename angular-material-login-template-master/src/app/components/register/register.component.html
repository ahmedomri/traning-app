<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" #loginForm="ngForm">

      <mat-card-content>
         
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input #emailSignup type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"  placeholder="Ex. pat@example.com">
        
          
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input #passwordSignup type="password" matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher" >
          <mat-error *ngIf="!passwordFormControl.hasError('minLength') && !passwordFormControl.hasError('required') ">
            Password (6 characters minimum)
         </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required') ">
             Password is required
          </mat-error>
          
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="date" matInput placeholder="Date de naissance" >
          
          
        </mat-form-field>

        
          <mat-checkbox class="example-margin"  #confirmed>Accept Terms & Conditions</mat-checkbox>
          
          
        
        

        

      </mat-card-content>


      <button mat-stroked-button color="accent" class="btn-block" [disabled]="!confirmed.checked"
      (click)="firebaseService.signup(emailSignup.value,passwordSignup.value)">Register</button>

      


    </form>
  </mat-card>
</div>
