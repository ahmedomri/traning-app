

<h1 mat-dialog-title>New training</h1>
<div mat-dialog-content >
  
  <h1>{{timeLeft}} </h1>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close()" mat-raised-button color="warn">close</button>
  <button (click)='startTimer()' mat-raised-button color="primary">Start Timer</button>
  <button (click)='pauseTimer()' mat-raised-button color="accent">Pause</button>
</div>
