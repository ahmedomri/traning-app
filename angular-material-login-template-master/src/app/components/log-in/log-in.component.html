<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input #email type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"  placeholder="Ex. pat@example.com">
          
            
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input #password type="password" matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher" >
            <mat-error *ngIf="!passwordFormControl.hasError('minLength') && !passwordFormControl.hasError('required') ">
              Password (6 characters minimum)
           </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required') ">
               Password is required
            </mat-error>
            
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block"
        (click)="firebaseService.signin(email.value,password.value)"
        >Log in</button>
      </form>
    </mat-card>
  
  </div>
